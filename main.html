<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = "post">
		<label for = "name">Name : </label>
		<input type = "text" id = "name" placeholder = "Name" required><br>
		<label for = "email">Email : </label>
			<input type = "email" id = "email" placeholder = "Email" required><br>
		<label>Gender : </label><br>
			<input type = "radio" id = "gender_m" name = "gender" value = "Male">
		<label for = "gender_m">Male</label><br>
			<input type = "radio" id = "gender_f" name = "gender" value = "Female">
		<label for = "gender_f">Female</label><br>
		<label for="cars">Car brand:</label>
			<select name="car_brands" id="cars" required>
				  <option value="select">select</option>
				  <option value="volvo">Volvo</option>
				  <option value="saab">Saab</option>
				  <option value="mercedes">Mercedes</option>
				  <option value="audi">Audi</option>
			</select><br>
		<label for = "age">Age :</label>
			<input type = "number" id = "age" placeholder = "Age" name = "Age" required><br>
		<label for = "dob">DOB :</label>
			<input type = "date" id = "dob" name = "dob" required><br>
		<label for = "tel">Phone Number : </label>
			<input type = "tel" id = "tel" name = "tel" placeholder = "xxx-xxx-xxxx"><br>
		<label for = "password">Password :</label>
			<input type = "password" id = "password" placeholder = "Password" required><br>
		<label for = "tos">I agree to the TOS</label>
			<input type = "checkbox" id = "tos" required>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
